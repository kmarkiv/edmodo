<!DOCTYPE html>
<html lang="en" ng-app="myNoteApp">

<head>

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Include roboto.css to use the Roboto web font, material.css to include the theme and ripples.css to style the ripple effect -->
    <link href="/static/css/roboto.min.css" rel="stylesheet">
    <link href="/static/css/material.min.css" rel="stylesheet">
    <link href="/static/css/material-fullpalette.min.css" rel="stylesheet">
    <link href="/static/css/ripples.min.css" rel="stylesheet">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link href="//cdn.rawgit.com/FezVrasta/dropdown.js/master/jquery.dropdown.css" rel="stylesheet">
    <title>{{ title }}</title>
</head>
{% include "style.html" %}
<body style="overflow-x: hidden!important;">

<!-- Your site -->
<div class="navbar btn-material-blue-800">
    <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-inverse-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/">Spotlight
            <div class="ripple-wrapper"></div>
        </a>
    </div>
    <div class="col-sm-8 col-md-8">
        <form class="navbar-form form-xlarge  ng-pristine ng-valid" method="post" id="form-place" action="/search"
              autocomplete="on">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Search for an app" name="search"
                       id="searchTextField" style="display: inline-block;" autofocus=""
                       autocomplete="off">

                <div class="input-group-btn">
                    <button class="btn btn-info " type="submit"><i class="glyphicon glyphicon-search"></i>
                    </button>
                </div>


            </div>

        </form>
    </div>
    <ul class="nav navbar-nav navbar-right">
        <li><a href="#"><i class="fa fa-home"></i> Home</a></li>
        <li><a href="#about"><i class="fa fa-shield"></i> About</a></li>
        <li><a href="#contact"><i class="fa fa-comment"></i> Contact</a></li>
    </ul>


</div>
<div class=" well" style="margin-bottom: 0px">
    <form method="post">
        <fieldset>


            <div class="form-group">
                <div class="col-lg-3">
                    <select class="form-control dmenu" placeholder="Select your class term"
                            id="dropdown-menu"
                            name="essay_type">
                        <option value="-1">All Resources</option>
                        <option value="Games & Activities">Games & Activities</option>
                        <option value="Summer">Summer</option>

                    </select>
                </div>

                <div class="col-lg-3">
                    <select class="form-control dmenu" placeholder="Select your class term"
                            id="dropdown-menus"
                            name="essay_type">
                        <option value="-1">All Grades</option>
                        <option value="Spring">Spring</option>
                        <option value="Summer">Summer</option>

                    </select>
                </div>
                <div class="col-lg-3">
                    <select class="form-control dmenu" placeholder="Select your class term"
                            id="dropdown-menus"
                            name="essay_type">
                        <option value="-1">All Subjects</option>
                        <option value="Spring">Spring</option>
                        <option value="Summer">Summer</option>

                    </select>
                </div>
                <div class="col-lg-3">
                    <select class="form-control dmenu" placeholder="Select your class term"
                            id="dropdown-menus"
                            name="essay_type">
                        <option value="-1">Any Price</option>
                        <option value="Spring">Free</option>
                        <option value="Summer">3$ or less</option>
                        <option value="Summer">3$ to $6</option>
                        <option value="Summer">$6 or more</option>

                    </select>
                </div>

            </div>


        </fieldset>
    </form>

</div>

{% block body %}{% endblock %}

<!-- Your site ends -->
<script src="//code.jquery.com/jquery-1.10.2.min.js"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
<script src="/static/js/ripples.min.js"></script>
<script src="/static/js/material.min.js"></script>
<script src="/static/js/jquery.timeago.js" type="text/javascript"></script>
<script src="//cdn.rawgit.com/FezVrasta/dropdown.js/master/jquery.dropdown.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular-route.js"></script>
<script src="/static/js/script.js"></script>
<script>

    $(document).ready(function () {

        $(".dmenu").dropdown();


        // This command is used to initialize some elements and make them work properly
        $.material.init();
        $('[data-toggle="tooltip"]').tooltip({trigger: 'hover', 'placement': 'top'});

        jQuery("abbr.timeago").timeago();


    });


</script>

{% block js %}{% endblock %}
</body>

</html>
