<!DOCTYPE html>
<html lang="en" ng-app="myNoteApp">
<head>

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/roboto.min.css" rel="stylesheet">
    <link href="/static/css/material.min.css" rel="stylesheet">
    <link href="/static/css/material-fullpalette.min.css" rel="stylesheet">
    <link href="/static/css/ripples.min.css" rel="stylesheet">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link href="//cdn.rawgit.com/FezVrasta/dropdown.js/master/jquery.dropdown.css" rel="stylesheet">
    <title>{{ title }}</title>
</head>
{% include "style.html" %}
<body>

<!-- Your site -->
<div class="navbar-fixed-top">
    <div class="navbar btn-material-blue-800">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-inverse-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">Spotlight
                <div class="ripple-wrapper"></div>
            </a>
        </div>
        <div class="col-sm-8 col-md-8">
            <form class="navbar-form form-xlarge  ng-pristine ng-valid" method="post" id="form-place"
                  ng-submit="submit()" ng-controller="contactController"
                  autocomplete="on">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search for an app" name="search"
                           id="searchTextField" style="display: inline-block;" autofocus=""
                           ng-model="term"

                           autocomplete="off">

                    <div class="input-group-btn">
                        <button class="btn btn-info " type="submit"><i class="glyphicon glyphicon-search"></i>
                        </button>
                    </div>


                </div>

            </form>
        </div>
        <ul class="nav navbar-nav navbar-right">
            <li><a href="#flags"><i class="fa fa-home"></i> Flags</a></li>

        </ul>

    </div>
    <div class=" well " style="margin-bottom: 0px">
        <form method="post">
            <fieldset>


                <div class="form-group ">

                    <div class="col-lg-2">
                        <select class="form-control dmenu pull-right" placeholder="Select your class term"
                                id="dropdown-menus"
                                name="essay_type"
                                ng-model="predicate"
                                >
                            <option value="">Relevance</option>
                            <option value="id">Recency</option>
                            <option value="-avg_rating">Customer Review</option>
                            <option value="price">Price: Low to high</option>
                            <option value="-price">Price: High to low</option>


                        </select>
                    </div>

                </div>


            </fieldset>
        </form>

    </div>
</div>

<div style="margin-top: 130px;">
    <div class="loading" ng-show="loading==true">
        <div class="col-md-2 col-md-offset-5">

            <img src="/static/logo-blue.png"/><br>
            <img src="/static/loading.gif" width="40px"/><br>

        </div>
    </div>

    <div id="main">
        <div ng-view></div>

    </div>
</div>

<div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <div class="modal-content" ng-controller="modalController">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">{{ item.title }}</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-4">
                        <img data-src="{{ item.img_path }}" style="height: 150px; width: 150px; display: block;"
                             ng-src="{{ item.img_path }}"
                             alt="{{ item.title }}"
                             src="http://media-market.edmodo.com/media/public/148a00ce808f0ba203c6d343e5687b2b97e0eef2.jpeg"
                             data-holder-rendered="true">
                    </div>
                    <div class="col-md-8" style="height: 150px;overflow-y: scroll;">
                        <pre>{{ item.long_desc }}.</pre>
                    </div>
                </div>


                <hr>

                <div class="sample1">
                    <h4>Flag app</h4>

                    <div class="checkbox" ng-repeat="flag in flags">
                        <label>

                            <input type="checkbox" checklist-model="app_flags.flags"
                                   checklist-value="flag.id"> {{ flag.text }}</label>

                    </div>


                </div>

            </div>
            <div class="modal-footer">
                <a ng-click="submit(item.id)" class="btn btn-primary  btn-material-blue-800 pull-left"
                   style="margin-left: 15px;">Submit</a>

            </div>
        </div>


    </div>
</div>
<script src="//code.jquery.com/jquery-1.10.2.min.js"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
<script src="/static/js/ripples.min.js"></script>
<script src="/static/js/material.min.js"></script>
<script src="/static/js/jquery.timeago.js" type="text/javascript"></script>
<script src="//cdn.rawgit.com/FezVrasta/dropdown.js/master/jquery.dropdown.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular-route.js"></script>
<script src="/static/js/script.js"></script>
<script src="/static/js/checklist-model.js"></script>
<script>

    $(document).ready(function () {

        $(".dmenu").dropdown();
        $.material.init();


    });


</script>
</body>

</html>
