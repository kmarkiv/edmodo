<div class="row app-row">

    <div class="col-sm-5 col-md-2  " ng-repeat="app in apps | orderBy:predicate:reverse ">
        <div class="thumbnail app-thumb">


            <img data-src="{{ app.img_path }}" class="app-img"
                 ng-src="{{ app.img_path }}"
                 alt="{{ app.title }}"
                 src="http://media-market.edmodo.com/media/public/148a00ce808f0ba203c6d343e5687b2b97e0eef2.jpeg"
                 data-holder-rendered="true">


            <div class="caption">
                <h3 class="title" title="{{ app.title }}">{{ app.title }}</h3>

                <a href="#apps/users/{{ app.owner_id }}" class="user">{{ app.owner_name }}</a>
                <a href="javascript:void(0)" title="Flag" class="pull-right " ng-click="setItem(app)"><i
                        class="fa  fa-flag"></i></a>


                <div>
                    <span star-rating rating-value="app.avg_rating"></span> ({{ app.num_raters }}) <span
                        class="pull-right price"><span ng-show="{{ app.price }}>0">{{ app.price }}$</span> <span
                        ng-show="app.price==0">FREE</span></span>
                </div>

            </div>
        </div>
    </div>

    <div ng-if="apps.length<=0 ">
        <div class="jumbotron text-center">
            <h1>No Results :(</h1>
        </div>
    </div>


</div>
