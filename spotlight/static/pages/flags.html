<div class="row" style="padding: 20px;margin-top: 20px;">
    <table class="table table-striped table-hover ">
        <thead>
        <tr>
            <th>#</th>
            <th>Update</th>
            <th>App</th>
            <th>Flag</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="flag in flags">
            <td>{{ flag.fid }}</td>
            <td>{{ flag.updated_at }}</td>
            <td>{{ flag.title }}</td>
            <td>{{ flag.flag }}</td>
        </tr>
        </tbody>
    </table>
</div>
